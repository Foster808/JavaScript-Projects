<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="loadDoc();"/>
			</div>
		<script type="text/javascript">
          
            // STEP 1: setup the xml http request object

            var xhttp = new XMLHttpRequest() ;

            // STEP 2: prepare the open ajax request

            xhttp.open('GET', 'new1.html', true)

            // STEP 3: define the ajax response callback method
        
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200)
            {
                    document.getElementById('content').innerHTML = this.responseText;
                }
            };

            // STEP 4: send the ajax request for data
            
            function loadDoc() {
                xhttp.send();
                document.getElementById("demo").innerHTML = 'none';
            }




		</script>
    </body>
</html>
